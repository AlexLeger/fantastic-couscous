apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'HelloWorld'
    version =  '0.1.0'
    //(1) Add MANIFEST file to the jar saying  where the main class is 
    //and (2) that the dependencies should be contained in the jar (fat jar) to make it executable
    //https://www.petrikainulainen.net/getting-started-with-gradle/
    //http://web.archive.org/web/20160817075921/http://kennethjorgensen.com/blog/2014/fat-jars-with-excluded-dependencies-in-gradle
    manifest {
        attributes(
                'Main-Class': 'hello.HelloWorld'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}